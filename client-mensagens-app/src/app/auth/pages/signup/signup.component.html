<div
  class="container d-flex justify-content-between"
  style="align-items: center; align-content: center; height: calc(80vh - 71px)"
>
  <div class="row" style="width: 100%">
    <div class="col-md-8" style="position: relative">
      <div class="mt-5">
        <p class="semibold login-title">Cadastre-se agora</p>
        <p class="medium login-subtitle">para enviar mensagens</p>
      </div>
      <div class="mt-5 pt-1">
        <p class="regular register-text">Se você já possui uma conta</p>
        <p class="regular register-text register-here">
          Você pode <a class="register-here" href="#">entrar por aqui!</a>
        </p>
      </div>
      <div style="position: absolute; right: 15%; bottom: -27.2%">
        <img
          src="../../../../assets/auth/saly.png"
          style="width: 265px"
          alt=""
        />
      </div>
    </div>
    <div class="col-md-4">
      <form [formGroup]="form" (submit)="onSubmit()">
        <p class="medium login-form-title">Cadastrar</p>
        <div class="mt-3">
          <input
            formControlName="name"
            class="login-input"
            type="name"
            placeholder="Nome Completo"
          />
          <label for="name" class="required" *ngIf="name.invalid && (name.touched || name.dirty)">O nome é obrigatório</label>
        </div>
        <div class="mt-4">
          <input
            formControlName="email"
            class="login-input"
            type="email"
            placeholder="Email"
          />
          <label for="email" class="required" *ngIf="email.invalid && (email.touched || email.dirty)">O email é obrigatório</label>
        </div>
        <div class="mt-4">
          <input
            formControlName="password"
            class="login-input"
            type="password"
            placeholder="Senha"
          />
          <label for="password" class="required" *ngIf="password.invalid && (password.touched || password.dirty)">A senha é obrigatória</label>
        </div>
        <div class="mt-4">
          <input
            formControlName="passwordConfirmation"
            class="login-input"
            type="password"
            placeholder="Confirme sua senha"
          />
          <label for="passwordConfirmation" class="required" *ngIf="!passwordConfirmation.value && (passwordConfirmation.touched || passwordConfirmation.dirty)">A senha é obrigatória</label>
          <label for="passwordConfirmation" class="required" *ngIf="passwordConfirmation.value && passwordConfirmation.value != password.value && (passwordConfirmation.touched || passwordConfirmation.dirty)">A senha de confirmação precisa ser identica à senha</label>
        </div>
        <div class="mt-4">
          <button [disabled]="form.invalid" class="btn btn-purple">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<ngx-spinner
bdColor="rgba(0, 0, 0, 0.8)"
size="medium"
color="#fff"
type="square-jelly-box"
[fullScreen]="false"
><p style="color: white; font-size: 1.6em">Carregando...</p>
</ngx-spinner
>
