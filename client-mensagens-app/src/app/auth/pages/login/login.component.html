<div class="container d-flex justify-content-between" style="align-items: center; align-content: center; height: calc(80vh - 71px)">
  <div class="row" style="width: 100%;">
    <div class="col-md-8" style="position: relative;">
      <div class="mt-2">
        <p class="semibold login-title">Entre agora</p>
        <p class="medium login-subtitle">para enviar mensagens</p>
      </div>
      <div class="mt-4 pt-1">
        <p class="regular register-text">Se você ainda não possui uma conta</p>
        <p class="regular register-text register-here">Você pode <a class="register-here" href="signup">se registrar aqui!</a></p>
      </div>
      <div style="position: absolute; right: 12%; bottom: -70%;">
        <img src="../../../../assets/auth/saly.png" style="width: 260px" alt="">
      </div>
    </div>
    <div class="col-md-4">
        <form [formGroup]="form" (submit)="onSubmit()">
            <p class="medium login-form-title">Entrar</p>
            <div class="mt-3">
                <input formControlName="email" class="login-input" type="email" placeholder="Email">
                <label for="email" class="required" *ngIf="email.invalid && (email.touched || email.dirty)">O email é obrigatório</label>
            </div>
            <div class="mt-4">
                <input formControlName="password" class="login-input" type="password" placeholder="Senha">
                <label for="password" class="required" *ngIf="password.invalid && (password.touched || password.dirty)">A senha é obrigatória</label>
            </div>
            <div class="mt-4">
                <button [disabled]="form.invalid" class="btn btn-purple">
                    Login
                </button>
            </div>
        </form>
    </div>
  </div>
</div>
<ngx-spinner
bdColor="rgba(0, 0, 0, 0.8)"
size="medium"
color="#fff"
type="square-jelly-box"
[fullScreen]="false"
><p style="color: white; font-size: 1.6em">Carregando...</p>
</ngx-spinner
>
